databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: ivan-diatliuk
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: rental_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: timestamp
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_car_id
                    references: cars(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
