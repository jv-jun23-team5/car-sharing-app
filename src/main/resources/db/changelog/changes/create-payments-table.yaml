databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: ivan-diatliuk
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rental_id
                    references: rentals(id)
              - column:
                  name: session_url
                  type: varchar(510)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(510)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
