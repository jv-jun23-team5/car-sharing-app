databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: osa
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_user_roles_user_id
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: roles(id)
                    foreignKeyName: fk_user_roles_role_id
