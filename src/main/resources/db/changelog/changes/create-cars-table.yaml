databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: Anton Zhdanov
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: car_type
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: daily_free
                  type: decimal(38, 2)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
